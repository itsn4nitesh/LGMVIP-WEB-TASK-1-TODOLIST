<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="todolist.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  
  </head>
  <body>
    <h1>MY TO-DO-LIST</h1>
    <form>
      <input type="text" name="text" id="txt" />
      <button type="submit" class="btn-list">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </form>
    <div class="container">
      <ul>
        <li style="font-family:cursive;">Hit the gym<span>X</span></li>
        <li style="font-family:cursive;">Pay Bills<span>X</span></li>
        <li style="font-family:cursive;">Meet George<span>X</span></li>
        <li style="font-family:cursive;">Buy Eggs<span>X</span></li>
        <li style="font-family:cursive;">Read a book<span>X</span></li>
        <li style="font-family:cursive;">Organize Office<span>X</span></li>
      </ul>
    </div>
    <script src="todolist.js"></script>
  </body>
</html>
